<!DOCTYPE html>
<html>
   <head>
         <link rel="stylesheet" type="text/css" href="css/calculator.css" media="screen" />
      <title>Calculator</title>
   </head>
   <body>
      <div class="center">
      <div class="calculator">
         <div class="top-bar"><span class="clear">C</span>
         <div class="screen"></div>
         </div>
         <div class="keys">
         <div class="row">
              <span>7</span>
              <span>8</span>
              <span>9</span>
              <span class="operator">+</span>
         </div>
         <div class="row">
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span class="operator">-</span>
          </div>
         <div class="row">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span class="operator">/</span>
          </div>
          <div class="row">
               <span>0</span>
               <span>.</span>
               <span>=</span>
               <span class="operator">*</span>
             </div>
      </div>
   </div>
</div>
   </body>
</html>
